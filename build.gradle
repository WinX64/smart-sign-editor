/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

allprojects {
    group = 'io.github.winx64'
    version = '2.7.3'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = '1.8'

    tasks {
        compileJava {
            options.encoding = "UTF-8"
        }
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

allprojects {
    group = 'io.github.winx64'
    version = '2.7.6'
}

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = '1.8'

    tasks {
        compileJava {
            options.encoding = "UTF-8"
        }
    }
}

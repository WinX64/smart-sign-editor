dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
    compileOnly 'org.jetbrains:annotations:19.0.0'
    implementation project(':smart-sign-editor-api')
    implementation project(':smart-sign-editor-adapter')
    implementation project(':smart-sign-editor-1_8_R1')
    implementation project(':smart-sign-editor-1_8_R2')
    implementation project(':smart-sign-editor-1_8_R3')
    implementation project(':smart-sign-editor-1_9_R1')
    implementation project(':smart-sign-editor-1_9_R2')
    implementation project(':smart-sign-editor-1_10_R1')
    implementation project(':smart-sign-editor-1_11_R1')
    implementation project(':smart-sign-editor-1_12_R1')
    implementation project(':smart-sign-editor-1_13_R1')
    implementation project(':smart-sign-editor-1_13_R2')
    implementation project(':smart-sign-editor-1_14_R1')
    implementation project(':smart-sign-editor-1_15_R1')
    implementation project(':smart-sign-editor-1_16_R1')
    implementation project(':smart-sign-editor-1_16_R2')
    implementation project(':smart-sign-editor-1_16_R3')
    implementation 'org.bstats:bstats-bukkit:2.2.1'
}

description = 'SmartSignEditor'

buildscript {
    apply plugin: 'com.github.johnrengelman.shadow'
}

processResources {
    filesMatching("**/plugin.yml") {
        expand "version": project.version
    }
}

shadowJar {
    archiveFileName.set(project.description + " " + project.version + "." + archiveExtension.get())
    destinationDirectory.set(new File(rootDir, "target"))
    relocate("org.bstats.bukkit", "io.github.winx64.sse.metrics")
}
